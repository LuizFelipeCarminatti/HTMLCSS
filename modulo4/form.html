<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <form action="" method="post" autocomplete="on">
        <fieldset>
            <legend>Dados pessoais</legend>
            <label for="nome">Nome:</label>
            <input type="text" name="nome" id="nome" required minlength="3" maxlength="30" placeholder="Nome:" autocomplete="username">
            <label for="email">E-mail:</label>
            <input type="email" name="email" id="email" required autocomplete="email">
            <label for="senha">Senha:</label>
            <input type="password" name="senha" id="senha" required minlength="8" maxlength="15" placeholder="Senha:" autocomplete="current-password">
        </fieldset><br>

        <label for="idade">Idade:</label>
        <input type="number" name="idade" id="idade" min="0" max="100" placeholder="Idade:"><br>

        <label for="mes">Mês:</label>
        <input type="month" name="mes" id="mes"><br>

        <label for="data">Data:</label>
        <input type="date" name="data" id="data"><br>

        <label for="hora">Hora:</label>
        <input type="time" name="hora" id="hora"><br>

        <label for="tel">Telefone</label>
        <input type="tel" name="tel" id="tel" autocomplete="tel" pattern="^[0-9]{4}-[0-9]{4}$" placeholder="(xx)xxxx-xxxx"><br> <!-- ^\(\d{2}\)\d{4,5}-\d{4}$ -->

        <label for="sexo">Sexo</label>
        <input type="radio" name="sexo" id="masc"> Masculino
        <input type="radio" name="sexo" id="femi"> Feminino<br>

        <label for="esporte">Esporte</label>
        <input type="checkbox" name="volei" id="volei" checked><label for="volei">Vôlei</label> 
        <input type="checkbox" name="fut" id="fut"><label for="fut">Futebol</label><br>

        <input type="color" name="cor" id="cor"><br>

        <input type="range" name="volume" id="volume"><br>

        <input type="file" name="arquivo" id="arquivo"><br>

        <select name="estado" id="iest">
            <option value="" selected>Escolha</option>
            <optgroup label="Sudeste">
                <option value="MG">Minas Gerais</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="SP">São Paulo</option>
            </optgroup>
            <optgroup label="Nordeste">
                <option value="MA">Maranhão</option>
                <option value="PE">Pernabuco</option>
                <option value="RN">Rio Grande do Norte</option>
            </optgroup>
        </select><br>

        <label for="iprof">Profissão:</label>
        <input type="text" name="prof" id="iprof" list="lstprof">
        <datalist id="lstprof">
            <option value="ADM">Administrador</option>
            <option value="CONT">Contabilista</option>
            <option value="DEV">Desenvoldor</option>
            <option value="PROF">Professor</option>
        </datalist><br>

        <textarea name="" id="" cols="30" rows="10"></textarea>

        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>
</body>
</html>
