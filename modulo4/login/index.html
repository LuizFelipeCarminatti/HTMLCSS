<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>

<body>
    <section id="form">
        <article class="img">
            <img src="pexels-emrullah-ağır-18981429.jpg" alt="">
        </article>
        <article class="principal">
            <h1>Login</h1>
            <p>
                Seja Bem-vindo(a) novament. faça login para acessar sua conta e poder fazer as configuração no seu
                ambiente
            </p>

            <form action="">
                <label for="email">
                    <span class="material-symbols-outlined">person</span></label>
                <input type="email" name="email" id="email">
                <label for="senha">
                    <span class="material-symbols-outlined">key</span></label>
                <input type="password" name="senha" id="senha" minlength="8">
                <input type="submit" class="entrar" value="Entrar">
                <input type="submit" class="esqueci" value="Esqueci a senha">
            </form>

        </article>
    </section>
</body>

</html>
